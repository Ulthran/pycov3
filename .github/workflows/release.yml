name: Release Package

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  run-tests:
    uses: Ulthran/pycov3/.github/workflows/pr.yml@main
    secrets: inherit

  build-and-publish-to-pypi:
    runs-on: ubuntu-latest
    needs: run-tests
    environment:
      name: pypi
      url: https://pypi.org/p/pycov3/
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install build dependencies
      run: python -m pip install -U setuptools wheel build
    - name: Build
      run: python -m build .
